<div class="container my-5 text-center">

  <div class="row my-3">
    <input #myArray type="text" class="col-lg-5 text-center" placeholder="Enter String">
    <input disabled value="!" class="col-lg-2 text-center">
    <input #filter type="text" class=" col-lg-5 text-center" placeholder="Enter filter">
  </div>
  <div class="my-3">
    <button type="button" (click)="showResult(myArray.value,filter.value)" class="btn btn-secondary">Result</button>
  </div>
  <div [hidden]="isHidden" class="input-group my-3">
    <input type="text" class="form-control text-center" placeholder="Result"
      [value]="myArray.value|spliceArray:filter.value" aria-label="Username" aria-describedby="basic-addon1">
  </div>
</div>
