<div class="container my-5 text-center">

  <div class="row my-3">
    <input #number type="number" class="col-lg-5 text-center" placeholder="Enter Number">
    <input disabled value="^" class="col-lg-2 text-center">
    <input #power type="number" class=" col-lg-5 text-center" placeholder="Enter Power">
  </div>
  <div class="my-3">
    <button type="button" (click)="showResult(number.value,power.value)" class="btn btn-secondary">Result</button>
  </div>
  <div [hidden]="isHidden" class="input-group my-3">
    <input type="text" class="form-control text-center" placeholder="Result" [value]="number.value|powerTox:power.value"
      aria-label="Username" aria-describedby="basic-addon1">
  </div>
</div>
