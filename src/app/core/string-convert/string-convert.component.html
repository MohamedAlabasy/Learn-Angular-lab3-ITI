<div class="container my-5 text-center">

  <div class="row my-3">
    <input #myString type="text" class="form-control text-center" id="staticEmail"
      placeholder="Enter Your Text that contain - to replace it with space ">
  </div>
  <div class="my-3">
    <button type="button" (click)="showResult(myString.value)" class="btn btn-secondary">Result</button>
  </div>

  <div [hidden]="isHidden" class="input-group my-3">
    <input type="text" class="form-control text-center" placeholder="Result" [value]="myString.value|stringConvert"
      aria-label="Username" aria-describedby="basic-addon1">
  </div>
</div>
